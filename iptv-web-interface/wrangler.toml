# Cloudflare Pages 配置文件
# 用于本地开发和部署配置

name = "iptv-explorer"
compatibility_date = "2024-01-01"

# Pages 项目配置
# Next.js 静态导出 (output: 'export') 默认输出到 out 目录
pages_build_output_dir = "out"

# 环境变量（如果需要）
# [vars]
# EXAMPLE_VAR = "value"

# KV 命名空间（如果需要存储数据）
# [[kv_namespaces]]
# binding = "MY_KV"
# id = "your-kv-namespace-id"

# D1 数据库（如果需要）
# [[d1_databases]]
# binding = "DB"
# database_name = "my-database"
# database_id = "your-database-id"
